<!DOCTYPE html>
<html>
<head>
<title>Restaurant</title>
<meta charset="utf-8">

    {% load static %}
    <link rel="stylesheet" href="{% static 'restaurant/layout1.css' %}" type="text/css">
    {% include 'restaurant/snippets/header.html' %}
</head>
<body>
 <!--::header part start::-->
    <header class="main_menu home_menu">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-12">
                    <nav class="navbar navbar-expand-lg navbar-light">
                        <a class="navbar-brand" href="index.html"> <img src="{% static 'restaurant/img/favicon.png' %}" alt="logo">Restaurant</a>
                        <div class="collapse navbar-collapse main-menu-item justify-content-end"
                            id="navbarSupportedContent">
                            <ul class="navbar-nav">
                            </ul>
                        </div>
                        
                        <div class="regerv_btn">
                           <a href="{% url 'restaurant:contact' %}" class="btn_4">Contact</a>
                        </div>

                    </nav>
                </div>
            </div>
        </div>
    </header>
    <!-- Header part end--> 
 <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Reset Password</legend>
                {{ form}}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Reset Password</button>
            </div>
        </form>
    </div>
{% include 'restaurant/snippets/footer.html' %}
</body>

</html>
